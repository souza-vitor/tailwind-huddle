<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Huddle landing page with a single introductory section</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <main class="container p-10 flex flex-col gap-8 lg:gap-24">
        <header>
            <img src="images/logo.svg" alt="Huddle logo" class="w-32 lg:w-64">
        </header>
        <section class="flex flex-col lg:flex-row lg:items-center gap-8 lg:gap-16">
            <img src="images/illustration-mockups.svg" alt="Huddle illustration mockup" class="lg:w-[50%] xl:w-[75%]">
            <div class="flex flex-col items-center justify-center lg:items-start lg:justify-normal text-center lg:text-left space-y-6 lg:space-y-10 lg:max-w-[35%]">
                <h1 class="text-2xl md:text-4xl font-sans font-semibold text-white">Build The Community Your Fans Will Love</h1>
                <p class="text-md md:text-lg font-open font-normal text-white">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="bg-white text-violet font-sans font-normal py-3 px-4 w-48 rounded-full shadow-2xl hover:bg-softMagenta hover:text-white">Register</button>
            </div>
        </section>
        <footer class="flex items-center justify-center lg:justify-end">
            <div class="flex space-x-4 items-center justify-center">
                <a href="#" class="border border-white hover:border-softMagenta rounded-full"><i class="fa-brands fa-facebook p-3 text-white hover:text-softMagenta text-center"></i></a>
                <a href="#"class="border border-white hover:border-softMagenta rounded-full"><i class="fa-brands fa-twitter p-3 text-white hover:text-softMagenta text-center"></i></a>
                <a href="#"class="border border-white hover:border-softMagenta rounded-full"><i class="fa-brands fa-instagram p-3 text-white hover:text-softMagenta text-center"></i></a>
            </div>
        </footer>
    </main>
</body>
</html>
